<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Row</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>Select a Row</h1>
    <form action="view.html" method="GET">
      <label for="row">Enter row number (starting from 1):</label>
      <input type="number" name="row" id="row" min="1" required>
      <button type="submit">View Row</button>
    </form>
  </main>
</body>
</html>
